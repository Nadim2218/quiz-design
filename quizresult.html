<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Results</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-12">
        <h1 class="text-center mb-4">Quiz Results</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-5">
        <div class="quiz-image">
            <img src="images/quiz.jpg" alt="">
        </div>
    </div>
    <div class="col-lg-7">
        <div id="quizResults" class="mb-4"></div>
    </div>
    </div>
  </div>
</section>





<script>
  const questions = [
    {
      question: "Question 1: What is your favorite color?",
      options: ["Red", "Blue", "Green", "Yellow"],
      correctAnswer: "Blue"
    },
    {
      question: "Question 2: What is your favorite animal?",
      options: ["Dog", "Cat", "Bird", "Fish"],
      correctAnswer: "Dog"
    },
    {
      question: "Question 3: What is your favorite food?",
      options: ["Pizza", "Pasta", "Sushi", "Burger"],
      correctAnswer: "Pizza"
    },
    // Add more questions here
  ];

  // Array to store selected options for each question
  const selectedOptions = new Array(questions.length).fill(null);

  // Function to display quiz results
  function displayResults() {
    const quizResults = document.getElementById("quizResults");
    quizResults.innerHTML = "";
    questions.forEach((question, index) => {
      const result = document.createElement("div");
      result.classList.add("mb-3");
      result.innerHTML = `
        <h5>${question.question}</h5>
        <p><strong>Your Answer:</strong> ${selectedOptions[index]}</p>
        <p><strong>Correct Answer:</strong> ${question.correctAnswer}</p>
      `;
      if (selectedOptions[index] === question.correctAnswer) {
        result.classList.add("text-success");
      } else {
        result.classList.add("text-danger");
      }
      quizResults.appendChild(result);
    });
  }

  // Function to restart the quiz
  function restartQuiz() {
    window.location.reload();
  }

  // Display quiz results when the page loads
  window.addEventListener("DOMContentLoaded", () => {
    displayResults();
  });

  // Event listener for restart quiz button
  document.getElementById("restartBtn").addEventListener("click", restartQuiz);
</script>
</body>
</html>
